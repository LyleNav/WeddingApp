<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Wedding</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="left">
                <a href="#" class="link back buttonfntbck">
                  <i class="icon icon-back">&nbsp;&lt;</i>
                </a>
            </div>
            <div data-speed="900" data-pagination='{"el": ".swiper-pagination"}' data-space-between="50" class="swiper-container swiper-init">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="text-align:center"><a href="/bridegroom/" class="buttonfnt">Bride and Groom</a></div>
                    <div class="swiper-slide" style="text-align:center"><a href="/groomsmen/" class="buttonfnt">The Groomsmen</a></div>
                    <div class="swiper-slide" style="text-align:center"><a href="/bridesmaid/" class="buttonfnt">The Bridesmaid</a></div>
                    <div class="swiper-slide" style="text-align:center"><a href="/godparents/" class="buttonfnt">Godparents</a></div>
                    <div class="swiper-slide" style="text-align:center"><a href="/reception/" class="buttonfnt">Reception and Ceremony</a></div>
                    <div class="swiper-slide" style="text-align:center"><a href="/motif/" class="buttonfnt">Motif</a></div>
                    <div class="swiper-slide" style="text-align:center"><a href="/location/" class="buttonfnt">Location</a></div>
                    <div class="swiper-slide" style="text-align:center"><a href="/dinner/" class="buttonfnt">Dinner</a></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
