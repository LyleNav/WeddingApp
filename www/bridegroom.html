<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Adobo</title>
        <!-- Path to Framework7 Library CSS -->
        <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- App root element -->
        <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
                <div class="page-content">
                        <div class="left">
                                <a href="#" class="link back buttonfntbck">
                                  <i class="icon icon-back">&nbsp;&lt;</i>
                                </a>
                            </div>
                <div class="block">
                        <div class="card">
                            <div class="card-header"><img src="adobo.jpg" width="100%"></div>
                            <div class="card-content card-content-padding">Meat, seafood, or vegetables marinated in vinegar, soy sauce, garlic and black peppercorns.</div>
                        </div>
                    </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    </body>
