<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Motif</title>
        <!-- Path to Framework7 Library CSS -->
        <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- App root element -->
        <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
                <div class="page-content">
                    <div class="container">
                        <img src="background.jpg" width="100%">
                    </div>
                    <div class="content-block">
                        <div class="block">
                            <div class="left">
                                <a href="#" class="link back">
                                    <i class="icon icon-back"></i>
                                </a>
                            </div>
                            <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="50" class="swiper-container swiper-init demo-swiper">
                            <div class="swiper-pagination"></div>
                            <div class="swiper-wrapper">
                                <div class="swiper-slide swiper-sliders"><img src="motif/s1.jpg" style="height:100%" width="100%"/></div>
                                <div class="swiper-slide swiper-sliders" ><img src="motif/s2.jpg" style="height:100%" width="100%"/></div>
                                <div class="swiper-slide swiper-sliders" ><img src="motif/s3.jpg" style="height:100%" width="100%"/></div>
                                <div class="swiper-slide swiper-sliders" ><img src="motif/s4.jpg" style="height:100%" width="100%"/></div>
                            </div>
                            </div>
                            <h2 style="text-align: center; color:white">Steampunk Theme</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    </body>
</html>
