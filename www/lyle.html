<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Lyle</title>
        <!-- Path to Framework7 Library CSS -->
        <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- App root element -->
        <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
            <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                            <div class="left">
                                    <a class="link back">
                                      <i class="icon icon-back"></i>
                                      <span class="ios-only">Back</span>
                                    </a>
                                  </div>
                        <div class="title">Lyle Jarod C. Navarro</div>
                    </div>
                </div>
                <div class="page-content">
                <div class="block">
                        <div class="card">
                            <div class="card-header"><img src="lyle.jpg" width="100%"></div>
                            <div class="card-content card-content-padding">
                                <a class="link external" href="http://www.facebook.com/LyleNav">Facebook</a>
                                <a class="link external" href="http://www.twitter.com/lylegendary">Twitter</a>
                                <a class="link external" href="http://www.github.com/LyleNav">Github</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    </body>
