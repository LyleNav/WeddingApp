<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Wedding</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Scrollable page content -->
          <div class="page-content">
            <div data-pagination='{"el": ".swiper-pagination"}' data-effect="fade" class="swiper-container swiper-init demo-swiper demo-swiper-fade">
              <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                  <div class="left">
                        <a href="#" class="link back">
                          <i class="icon icon-back"></i>
                        </a>
                  </div>
                <div class="swiper-slide">
                  <div class="container">
                    <img src="BrideAndGroom.jpg" width="100%">
                    <center><a href="/bridegroom/" class="btn">Check it out!</a></center>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="container">
                    <img src="EventProper.jpg" width="100%">
                    <center><a href="/reception/" class="btn">Check it out!</a></center>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="container">
                    <img src="Location.jpg" width="100%">
                    <center><a href="/location/" class="btn">Check it out!</a></center>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="container">
                    <img src="ClothingMotif.jpg" width="100%"></a>
                    <center><a href="/motif/" class="btn">Check it out!</a></center>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="container">
                    <img src="FoodAndMenu.jpg" width="100%"></a>
                    <center><a href="/dinner/" class="btn">Check it out!</a></center>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
